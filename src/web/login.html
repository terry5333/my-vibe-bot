<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>管理員登入</title>
  <style>
    :root{
      --bg1:#070a12; --bg2:#0b1220;
      --card: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --a1:#22d3ee; --a2:#6366f1; --danger:#fb7185;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --r: 22px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background:
        radial-gradient(1000px 700px at 20% 10%, rgba(99,102,241,.35), transparent 55%),
        radial-gradient(900px 650px at 80% 30%, rgba(34,211,238,.28), transparent 55%),
        linear-gradient(135deg,var(--bg1),var(--bg2));
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial;
      color:var(--text);
      padding:18px;
    }
    .wrap{width:min(980px,100%); display:grid; grid-template-columns: 1.2fr .8fr; gap:18px}
    @media (max-width: 860px){ .wrap{grid-template-columns:1fr;} }
    .hero{
      border-radius: var(--r);
      background: linear-gradient(135deg, rgba(99,102,241,.15), rgba(34,211,238,.12));
      border:1px solid var(--stroke);
      padding: 26px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      min-height: 360px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }
    h1{margin:0;font-size:28px;letter-spacing:.5px}
    p{margin:10px 0 0 0;color:var(--muted);line-height:1.6}
    .badges{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px;}
    .badge{padding:8px 12px;border-radius:999px;background: rgba(255,255,255,.08);border: 1px solid var(--stroke);font-size:12px}
    .card{
      border-radius: var(--r);
      background: var(--card);
      border: 1px solid var(--stroke);
      padding: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    label{font-size:12px;color:var(--muted);display:block;margin:10px 0 6px;}
    input{
      width:100%;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color:var(--text);
      outline:none;
    }
    .btn{
      width:100%;
      margin-top: 14px;
      padding: 12px 12px;
      border-radius: 14px;
      border:none;
      cursor:pointer;
      font-weight: 900;
      color: #081018;
      background: linear-gradient(135deg, var(--a1), var(--a2));
    }
    .err{margin-top:12px;padding:10px 12px;border-radius:14px;background: rgba(251,113,133,.14);border:1px solid rgba(251,113,133,.30)}
    .small{margin-top:10px;color:var(--muted);font-size:12px;line-height:1.5}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <div>
        <h1>管理員後台</h1>
        <p>排行榜 / 玩家積分管理 / 房間管理 / 7 天歷史戰績 / VIP 與結算設定</p>
        <div class="badges">
          <div class="badge">JWT Cookie</div>
          <div class="badge">玻璃擬態</div>
          <div class="badge">Firebase RTDB</div>
          <div class="badge">Discord.js v14</div>
        </div>
      </div>
      <p>提示：若你看到登入後跳回登入，通常是 Cookie 沒存成功（此專案已修）。</p>
    </div>

    <form class="card" method="POST" action="/admin/login">
      <h2 style="margin:0 0 6px 0;">登入</h2>
      <div class="small">請輸入管理員帳號密碼。</div>

      <label>帳號</label>
      <input name="user" autocomplete="username" placeholder="例如：admin" required />

      <label>密碼</label>
      <input name="pass" type="password" autocomplete="current-password" placeholder="輸入密碼" required />

      <button class="btn" type="submit">登入後台</button>

      <script>
        const p = new URLSearchParams(location.search);
        if (p.get("err") === "1") {
          const d = document.createElement("div");
          d.className = "err";
          d.textContent = "帳號或密碼錯誤";
          document.currentScript.parentElement.appendChild(d);
        }
      </script>

      <div class="small">登入有效 12 小時。</div>
    </form>
  </div>
</body>
</html>
